<div class="blog-post">
    <!-- BLOG POST IMAGE -->
    <div class="row">
        <div class="col-md-4">
            <div class="blog-post-img">
                [field_image]
            </div>
        </div>
        <div class="col-md-8 ">
            <div class="blog-post-txt">
                <!-- Post Title -->
                <h5 class="h5-md steelblue-color"><a href="[path]">[title]</a></h5>

                <!-- Post Data -->
                <span>[created]</span>

                <!-- Post Text -->
                <p>[body]</p>
            </div>
        </div>
    </div>
    <!-- BLOG POST TITLE -->
</div>
